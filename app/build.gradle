plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.iminbridge'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.iminbridge"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'org.json:json:20231013'
}
